<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <a href="./index.html">
                <picture>
                <source
                     srcset="./build/img/logo.avif" 
                     type="image/avif">
                <source
                     srcset="./build/img/logo.web" 
                     type="image/webp">
                <source
                     srcset="./build/img/logo.png" 
                     type="image/png">
                <img loading="lazy" decoding="async" src="./build/img/logo.png" lazyalt="imagen"  alt="logo" title="logo" class="header__imagen" >
                </picture>
            </a>
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__enlace navegacion__enlace--crear">Crear Grupo</a>
            <a href="#" class="navegacion__enlace">Iniciar Sesión</a>
            <a href="#" class="navegacion__enlace">Registrarse</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero__texto">Encuentra o Crea un grupo para compartir lo que más te gusta.</h1>
        <a href="#" class="hero__enlace">Obtener una cuenta</a>
    </section>

   <section class="busqueda">
    <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>

    <div class="contenedor">
        <form action="" class="formulario">
            <select name="" id="" class="formulario__campo">
                <option value="">Programacion</option>
                <option value="">Diseño</option>
                <option value="">Negocios</option>
                <option value="">Moda</option>
                <option value="">Ejercicio y Salud</option>
                <option value="">Fotografia</option>
                <option value="">Comida</option>
                <option value="">Diseño Interior</option>
                <option value="">Café</option>
                <option value="">Cine</option>
                <option value="">Libros</option>
                <option value="">Emprendimiento</option>
            </select>
            <input type="text" class="formulario__campo" placeholder="Nombre Evento">
            <input type="text" class="formulario__campo" placeholder="Ciudad o País">
            <input type="submit" class="formulario__submit" value="Buscar">
        </form>
    </div>
   </section>
    
</body>
</html>
